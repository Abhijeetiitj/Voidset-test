<!DOCTYPE html>
<html>
<head>
    <title>RushLess QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleqr.css">

    <!-- Stable QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="container">

    <h1>RushLess</h1>
    <p class="subtitle">Show this QR at the gate scanner</p>

    <div class="info-box">
        <p>Facility</p>
        <h2 id="facilityName"></h2>

        <p>Location</p>
        <h2 id="locationName"></h2>
    </div>

    <div id="qrcode" class="qr-box"></div>

    <p class="note">QR valid for this session only</p>

</div>

<script src="scriptqr.js"></script>
</body>
</html>
