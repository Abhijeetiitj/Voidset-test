        // ===== FLOATING PARTICLES =====
        (function () {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const PARTICLE_COUNT = 50;
            const colors = ['rgba(102,126,234,0.3)', 'rgba(118,75,162,0.25)', 'rgba(240,147,251,0.2)', 'rgba(46,204,113,0.15)'];

            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 4 + 1;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.opacity = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());

            function drawLines() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(102,126,234,${0.08 * (1 - dist / 120)})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                drawLines();
                requestAnimationFrame(animate);
            }
            animate();
        })();

                target.style.display = 'flex';
            } else {
                target.style.display = 'block';
            }
        }

        // ===== PROFILE =====
        function saveRollNumber() {
            const roll = document.getElementById('rollInput').value.trim().toUpperCase();
            if (!roll) { alert("Please enter a valid Roll Number"); return; }
            localStorage.setItem('rushless_roll', roll);
            showScreen('screen-nav');
            renderNav(facilityTree, 'Home');
        }

        function clearRollNumber() {
            localStorage.removeItem('rushless_roll');
            document.getElementById('rollInput').value = "";
            showScreen('screen-profile');
        }

        // ===== NAVIGATION =====
        function renderNav(treeNode, title) {
            const container = document.getElementById('nav-container');
            container.innerHTML = "";
            db.ref('counts').off();

            if (title === 'Home') {
                document.getElementById('nav-topbar').style.display = 'none';
                document.getElementById('nav-header').style.display = 'block';
                document.getElementById('nav-subtitle').innerText = "Select Facility";
                document.getElementById('nav-admin-link').style.display = 'block';
            } else {
                document.getElementById('nav-topbar').style.display = 'flex';
                document.getElementById('nav-header').style.display = 'none';
                document.getElementById('nav-title').innerText = title;
                document.getElementById('nav-admin-link').style.display = 'none';
            }

            let delay = 0;
            for (const [key, value] of Object.entries(treeNode)) {
                const icon = facilityIcons[key] || 'üìå';
                if (typeof value === 'object') {
                    container.innerHTML += `
                        <div class="card card-animated" style="animation-delay: ${delay}s" onclick="diveDeeper('${key}')">
                            <span class="facility-icon">${icon}</span>
                            <h2>${key}</h2>
                            <p>Tap to view facilities ‚Üí</p>
                        </div>
                    `;
                } else {
                    const firebaseKey = value;
                    container.innerHTML += `
                        <div class="floor-card card-animated" style="animation-delay: ${delay}s" onclick="generateQR('${key}', '${firebaseKey}')">
                            <div class="floor-info">
                                <h2><span style="margin-right:8px;">${icon}</span>${key}</h2>
                                <p><span id="count-${firebaseKey}">0</span> people inside</p>
                            </div>
                            <div class="status"></div>
                        </div>
                    `;

                    db.ref(`counts/${firebaseKey}`).on('value', (snapshot) => {
                        const count = snapshot.val() || 0;
                        const el = document.getElementById(`count-${firebaseKey}`);
                        if (el) el.innerText = count;
                    });
                }
                delay += 0.08;
            }
        }

        function diveDeeper(key) {
            // Check if we're at Home by seeing if the topbar is hidden
            const isHome = document.getElementById('nav-topbar').style.display === 'none';
            const currentTitle = isHome ? 'Home' : document.getElementById('nav-title').innerText;
            breadcrumbHistory.push({ node: currentLevel, title: currentTitle });
            currentLevel = currentLevel[key];
            renderNav(currentLevel, key);
        }

        function goBackUp() {
            if (breadcrumbHistory.length > 0) {
                const prev = breadcrumbHistory.pop();
                currentLevel = prev.node;
                renderNav(currentLevel, prev.title);
            }
        }

        function goToHome() {
            if (currentListenerRef) db.ref(currentListenerRef).off();
            if (window.userStatusListenerRef) db.ref(window.userStatusListenerRef).off();
            breadcrumbHistory = [];
            currentLevel = facilityTree;
            showScreen('screen-nav');
            renderNav(facilityTree, 'Home');
        }

        // ===== QR =====
        function generateQR(displayName, firebaseKey) {
            const roll = localStorage.getItem('rushless_roll');
            showScreen('screen-qr');
            document.getElementById('displayLocationName').innerText = displayName;
            document.getElementById("qrcode").innerHTML = "";

            if (currentListenerRef) db.ref(currentListenerRef).off();
            if (window.userStatusListenerRef) db.ref(window.userStatusListenerRef).off();

            currentListenerRef = `counts/${firebaseKey}`;
            db.ref(currentListenerRef).on('value', (snapshot) => {
                document.getElementById('liveCountDisplay').innerText = (snapshot.val() || 0);
            });

            // Listen for scan events
            window.userStatusListenerRef = `active_users/${firebaseKey}/${roll}`;
            let initialLoad = true;
            let wasInside = false;

            db.ref(window.userStatusListenerRef).on('value', (snapshot) => {
                const isInside = snapshot.val() === true;
                if (initialLoad) { initialLoad = false; wasInside = isInside; return; }
                if (!wasInside && isInside) triggerOverlay('checkInOverlay', 'confetti-in');
                else if (wasInside && !isInside) triggerOverlay('checkOutOverlay', 'confetti-out');
                wasInside = isInside;
            });

            const qrData = `${roll}|${firebaseKey}`;
            new QRCode(document.getElementById("qrcode"), {
                text: qrData, width: 220, height: 220,
                colorDark: "#000000", colorLight: "#ffffff"
            });
        }

        // ===== OVERLAY =====
        function triggerOverlay(overlayId, confettiId) {
            const overlay = document.getElementById(overlayId);
            spawnConfetti(confettiId);
            overlay.classList.add('active');
            setTimeout(() => {
                overlay.classList.remove('active');
                goToHome();
            }, 3500);
        }
    </script>
</body>
